<!doctype html>
<html lang="en" ng-app="GitUserSearch">

<head>
  <center>
    <h1>Gitstalker</h1>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </center>
</head>

<body>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" placeholder="Enter Name" ng-model="searchCtrl.searchTerm" ng-change="doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default' : 500, 'blur': 0} }">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <ul class="list-group" ng-repeat="user in searchCtrl.searchResult.items">
        <li class="list-group-item">
          <img ng-src="{{user.avatar_url}}&s=50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>

    <!--Modules -->
    <script src="js/modules/app.js"></script>
    <!--Controllers -->
    <script src="js/controllers/gitUserSearchController.js"></script>
    <!--Services-->
    <script src="js/services/searchFactory.js"></script>


  </body>

</html>
